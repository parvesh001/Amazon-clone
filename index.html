<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>

    <!-- FONTAWESOME LINK -->

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- GOOGLE FONTS LINK -->

    <!-- BOOTSTRAP LINK -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- CSS LINK -->
    <link rel="stylesheet" href="sass file/style.css" />
  </head>
  <body>
    <header class="header w-100 d-flex flex-column">
      <!-- nav-belt -->
      <nav class="nav-belt bg-dark d-flex p-lg-2 p-1">
        <!-- nav-belt-left -->
        <div class="nav-belt-left d-flex align-items-center">
          <!-- logo -->
          <div class="logo border border-1 border-dark">
            <img src="images/amazon_PNG11.png" class="w-100" alt="site-logo">
          </div>
          <!-- end logo -->
          <!-- address -->
          <a href="#" class="user-address d-flex border border-1 border-dark ms-lg-3 ms-2">
             <div class="align-self-end me-1"><i class="fa-solid fa-location-dot"></i></div>
             <div class="d-flex flex-column lh-sm text-capitalize">
              <span>hello</span>
              <span class="fw-bold">select your address</span>
             </div>
          </a>
          <!-- end address -->
        </div>
        <!-- end nav-belt-left -->

        <!-- nav-belt-middle -->
        <div class="nav-belt-middle ms-lg-3 ms-2">
          <div class="nav-search">
            <form class="nav-form d-flex">
              <div class="select-optn">
                <select name="countries" id="countries" class="form-select d-flex">
                  <option value="India">India</option>
                  <option value="India">India</option>
                  <option value="India">India</option>
                  <option value="India">India</option>
                  <option value="India">India</option>
                </select>
              </div>
              <div class="search-optn d-flex">
                <input type="text" name="search-country" id="search-country">
              </div>
              <div class="search-btn">
                <button class="btn btn-warning">search</button>
              </div>
            </form>
          </div>
        </div>
        <!-- end nav-belt-middle -->
      </nav>
      <!-- end nav-belt -->
      <nav class="main-nav"></nav>
    </header>

    

    <!-- JS LINK -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- local js file -->
    <script src="JS file/main.js"></script>
  </body>
</html>
