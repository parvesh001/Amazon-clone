<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>

    <!-- FONTAWESOME LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- GOOGLE FONTS LINK -->


    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS LINK -->
    <link rel="stylesheet" href="sass file/style.css">
</head>
<body>
    <header>
        <!-- NAV-BAR -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <!-- site-logo -->
              <img src="images/amazon_PNG11.png" alt="site-logo" class="site-logo border border-1 border-dark p-2" style="width:110px">
              <!-- end site-logo -->

              <!-- users-address slot -->
              <div class="user-address text-white d-flex border border-1 border-dark p-2">
                <i class="fa-solid fa-location-dot align-self-end me-1"></i>
                <div class="address-text lh-1">
                    <p class="text-secondary fw-bold text-capitalize m-0" style="font-size:smaller">
                        hello
                    </p>
                    <p class="text-capitalize m-0">select your address</p>
                </div>
              </div>
              <!-- end users-address slot -->
              
              <!-- search option -->
              <div id="search-option" class="search-option d-flex">
                <select id="select-option" class="select-option text-center text-secondary text-capitalize bg-light text-dark">
                    <option class="option" value="all">all</option>
                    <option class="option" value="shoes">shoes</option>
                    <option class="option" value="iPhone">iPhone</option>
                    <option class="option" value="mobiles">mobiles</option>
                    <option class="option" value="laptop">laptop</option>
                    <option class="option" value="handset">handset</option>
                    <option class="option" value="tv">tv</option>
                    <option class="option" value="fridge">fridge</option>
                    <option class="option" value="washing machine">washing machine</option>
                    <option class="option" value="shampoo">shampoo</option>
                    <option class="option" value="oils">oils</option>
                    <option class="option" value="soaps">soaps</option>
                    <option class="option" value="gym gears">gym gears</option>
                    <option class="option" value="utincels">utincels</option>
                    <option class="option" value="support">support</option>
                    <option class="option" value="two wheelers">two wheelers</option>
                    <option class="option" value="four wheelers">four wheelers</option>
                    <option class="option" value="toys">toys</option>
                    <option class="option" value="hand bags">hand bags</option>
                    <option class="option" value="school bags">school bags</option>
                    <option class="option" value="books">books</option>
                    <option class="option" value="stationary">stationary</option>
                    <option class="option" value="underwears">underwears</option>
                  </select>
                <form class="d-flex header-search-input">
                    <input type="text" name="search" id="search">
                    <button type="button" class="bg-warning"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
              </div>
              <!-- end search option -->

              <!-- choose language -->
              <div class="choose-language dropdown border border-1 border-dark p-1">
                <div class="dropdown-toggle text-white text-decoration-none" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                  <p id="language" class="m-0 lh-sm" style="font-size:12px">English</p>
                 <img src="images/india-flag-icon.svg" alt="indian-flag" style="width:22px">
                </div>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <li class="active dropdown-item d-flex align-items-center text-capitalize"><input type="radio" name="language" id="english" class="me-1">english</li>
                  <li class="dropdown-item text-capitalize"><input type="radio" name="language" id="english" class="me-1">hindi</li>
                  <li class="dropdown-item text-capitalize"><input type="radio" name="language" id="english" class="me-1">bengali</li>
                  <li class="dropdown-item text-capitalize"><input type="radio" name="language" id="english" class="me-1">urdu</li>
                  <li class="dropdown-item text-capitalize"><input type="radio" name="language" id="english" class="me-1">gujrati</li>
                  <li class="dropdown-item text-capitalize"><input type="radio" name="language" id="english" class="me-1">tamil</li>
                </ul>
              </div>
              <!-- end choose language -->

              <!-- sign in + account & list -->
              <div class="sign-in dropdown border border-1 border-dark p-1">
                <div class="text-white dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    <p class="text-capitalize m-0" style="font-size:small; line-height: 5px;">hello, sign in</p>
                  <h6 class="text-capitalize m-0 d-inline">account & lists</h6>
                </div>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </div>
              <!-- end sign in + account & list -->
              
            </div>
          </nav>
          <!-- END NAV-BAR -->
    </header>

    <!-- JS LINK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <!-- local js file -->
    <script src="JS file/main.js"></script>

</body>
</html>
