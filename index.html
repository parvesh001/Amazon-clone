<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>

    <!-- FONTAWESOME LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- GOOGLE FONTS LINK -->


    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS LINK -->
    <link rel="stylesheet" href="sass file/style.css">
</head>
<body>
    <header>
        <!-- NAV-BAR -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <!-- site-logo -->
              <img src="images/amazon_PNG11.png" alt="site-logo" class="site-logo" style="width:100px">
              <!-- end site-logo -->

              <!-- users-address slot -->
              <div class="text-white d-flex">
                <i class="fa-solid fa-location-dot align-self-end me-1"></i>
                <div class="address-text lh-1">
                    <p class="text-secondary fw-bold text-capitalize m-0" style="font-size:smaller">
                        hello
                    </p>
                    <p class="text-capitalize m-0">select your address</p>
                </div>
              </div>
              <!-- end users-address slot -->
              
              <!-- search option -->
              <div class="search-option d-flex">
                <select class="select-option text-center text-secondary text-capitalize bg-light">
                    <option value="volvo">all</option>
                    <option value="saab">shoes</option>
                    <option value="opel">iPhone</option>
                    <option value="audi">mobiles</option>
                    <option value="audi">laptop</option>
                    <option value="audi">handset</option>
                    <option value="audi">tv</option>
                    <option value="audi">fridge</option>
                    <option value="audi">washing machine</option>
                    <option value="audi">shampoo</option>
                    <option value="audi">oils</option>
                    <option value="audi">soaps</option>
                    <option value="audi">gym gears</option>
                    <option value="audi">utincels</option>
                    <option value="audi">support</option>
                    <option value="audi">two wheelers</option>
                    <option value="audi">four wheelers</option>
                  </select>
                <form class="d-flex header-search-input">
                    <input type="text" name="search" id="search">
                    <button type="button" class="bg-warning"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
              </div>
              <!-- end search option -->
            </div>
          </nav>
          <!-- END NAV-BAR -->
    </header>

    <!-- JS LINK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
